<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>
      {{ title }} - Microblog
    </title>
    {% else %}
    <title>
      Welcome to Microblog!
    </title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <h2>{{ post.author.username }}</h2>
    <h3>says: <b>{{ post.body }}</b></h3>
    {% endfor %}
  </body>
</html>
